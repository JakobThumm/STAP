env: pybullet.TableEnv
env_kwargs:
  name: structured_language_0
  gui: true

  primitives:
    - pick
    - place
    - pull
    - push

  tasks:
    - instruction: How would you use the hook to pull the red box closer, then pick it up?
      action_skeleton:
        - pick(hook)
        - pull(red_box, hook)
        - place(hook, table)
        - pick(red_box)
      initial_state:
        - free(hook)
        - free(red_box)
        - inworkspace(rack)
        - poslimit(rack)
        - aligned(rack)
        - inworkspace(hook)
        - beyondworkspace(red_box)
        - nonblocking(red_box, rack)
        - on(rack, table)
        - on(hook, table)
        - on(red_box, table)
      goal_predicates:
        - inhand(red_box)
      supported_goal_predicates:
        - "under"
        - "on"
        - "inhand"

  robot_config: configs/pybullet/envs/robots/franka_panda_sim.yaml

  objects:
    - object_type: Urdf
      object_kwargs:
        name: table
        path: configs/pybullet/envs/assets/iprl_table.urdf
        is_static: true
    - object_type: Rack
      object_kwargs:
        name: rack
        size: [0.22, 0.32, 0.16]
        color: [0.4, 0.2, 0.0, 1.0]
    - object_type: Hook
      object_kwargs:
        name: hook
        head_length: 0.2
        handle_length: 0.38
        handle_y: -1.0
        color: [0.6, 0.6, 0.6, 1.0]
    - configs/pybullet/envs/assets/milk.yaml
    - configs/pybullet/envs/assets/salt.yaml
    - configs/pybullet/envs/assets/icecream.yaml
    - configs/pybullet/envs/assets/yogurt.yaml

